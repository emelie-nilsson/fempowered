{% extends "base.html" %}
{% block content %}
  <h1 class="main-heading">Orders</h1>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>Order #{{ order.id }} – {{ order.created_at|date:"Y-m-d" }} – {{ order.total }} €</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="page-text">You don’t have any orders yet.</p>
  {% endif %}
{% endblock %}
