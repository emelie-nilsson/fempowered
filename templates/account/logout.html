{% extends "base.html" %}
{% block content %}
<div class="auth auth-logout">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-5">
        <div class="card card-auth">
          <div class="card-body p-5 text-center">
            <h1 class="h4 auth-title mb-3">Log out</h1>
            <p class="auth-sub mb-4">Are you sure you want to log out?</p>
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-fem mr-2">Yes, log me out</button>
              <a class="btn btn-fem-outline" href="{% url 'home' %}">Cancel</a>
            </form>
          </div>
        </div>

        <p class="auth-note text-center mt-3 small">
          You can log back in anytime.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
