{% extends "base.html" %}
{% block content %}
<div class="auth auth-reset-complete">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-5">
        <div class="card card-auth">
          <div class="card-body p-4 text-center">
            <h1 class="h4 auth-title mb-3">Password changed</h1>
            <p class="auth-sub">Your password has been updated successfully.</p>
            <a class="btn btn-fem mt-2" href="{% url 'account_login' %}">Log in</a>
          </div>
        </div>
        <p class="auth-note text-center mt-3 small">Keep your account secure with a strong password.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
