{% extends "base.html" %}
{% block content %}
<div class="auth auth-reset-done">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-5">
        <div class="card card-auth">
          <div class="card-body p-4 text-center">
            <h1 class="h4 auth-title mb-3">Check your email</h1>
            <p class="auth-sub">We’ve sent a password reset link to your email address.</p>
            <div class="auth-links mt-3">
              <a href="{% url 'account_login' %}">Back to login</a>
            </div>
          </div>
        </div>
        <p class="auth-note text-center mt-3 small">Didn’t get it? Wait a minute and try again.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
